<div class="h-screen w-full bg-cover bg-center flex items-center justify-center"
    style="background-image: url('https://www.jointerritorialarmy.gov.in/assets/images/bg10.jpg');">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>

        <!-- Email Input -->
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email Id</label>
            <input type="email" id="email" placeholder="Email Id" [(ngModel)]="loginData.username"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Password Input -->
        <div class="mb-4 relative">
            <label for="password" class="block text-gray-700 font-medium mb-2">Enter Your Password</label>
            <input type="password" id="password" placeholder="Enter Your Password" [(ngModel)]="loginData.password"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Login Button -->
        <div class="mb-4">
            <button (click)="onSubmit()"
                class="w-full bg-gray-300 text-gray-600 py-2 rounded-md text-center font-medium cursor-not-allowed">
                Login
            </button>
        </div>

        <!-- Signup Link -->
        <div class="text-center">
            <p class="text-gray-700">
                Don't have an account?
                <a href="#" class="text-blue-500 font-medium">Sign up</a>
            </p>
        </div>
    </div>
</div>
