<div class="h-screen w-full bg-cover bg-center flex items-center justify-center"
    style="background-image: url('https://www.jointerritorialarmy.gov.in/assets/images/bg10.jpg');">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-semibold text-center mb-6">Sign Up</h1>

        <!-- Username -->
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" id="username" [(ngModel)]="user.username" placeholder="Enter your username"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" [(ngModel)]="user.email" placeholder="Enter your email"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Phone Number -->
        <div class="mb-4">
            <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
            <input type="text" id="phone" [(ngModel)]="user.phoneNumber" placeholder="Enter your phone number"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Password -->
        <div class="mb-4 relative">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input [type]="passwordFieldType" id="password" [(ngModel)]="user.passwordHash"
                placeholder="Enter your password"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="button" (click)="togglePasswordVisibility()" class="absolute top-10 right-4">
                <span class="material-icons text-gray-500">
                    {{ passwordFieldType === 'password' ? 'visibility_off' : 'visibility' }}
                </span>
            </button>
        </div>

        <!-- Role Dropdown -->
        <div class="mb-4">
            <label for="role" class="block text-gray-700 font-medium mb-2">Role</label>
            <select id="role" [(ngModel)]="user.role"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled>Select your role</option>
                <option value="Admin">Admin</option>
                <option value="Recruiter">Recruiter</option>
                <option value="Candidate">Candidate</option>
                <option value="MedicalOfficer">Medical Officer</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="mb-4">
            <button class="w-full bg-blue-500 text-white py-2 rounded-md text-center font-medium hover:bg-blue-600"
                (click)="submitForm()" [disabled]="!isFormValid()">
                Sign Up
            </button>
        </div>
    </div>
</div>
